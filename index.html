<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>番茄时钟</title>
    <link type="text/css" rel="stylesheet" href="css/common.css"/>
    <link id="theme" type="text/css" rel="stylesheet" href="css/theme/default/default.css"/>
    <script src="js/index.js"></script>
</head>

<body>
<div class="home-btn"></div>
<div class="setting-btn"></div>
<div class="setting-frame">
    <ul class="clear">
        <li class="in">今日番茄数：<span id="tomato-today-count"></span> 个</li>
        <li class="in">总番茄数：<span id="tomato-all-count"></span> 个</li>
        <li>
            <label for="work-input">工作时间</label>
            <input class="in shadow-input" id="work-input" type="number"/>
            <label for="work-input">分</label>
        </li>
        <li>
            <label for="rest-input">休息时间</label>
            <input class="in shadow-input" id="rest-input" type="number"/>
            <label for="rest-input">分</label>
        </li>
        <li id="theme-show-li">
            <label for="theme-input">应用主题</label><select class="in shadow-input" id="theme-input"></select>
            <input id="open-theme-file" class="transition" type="button" value="Import"/>
        </li>
        <li id="mode-li" class="clear">
            <div class="mode-title fl">计时模式</div>
            <div class="timer-mode fl">
                <input class="in" id="manual-mode" type="radio" name="mode" value="manual"/>
                <label for="manual-mode">手动</label>
                <input class="in" id="auto-mode" type="radio" name="mode" value="auto"/>
                <label for="auto-mode">自动</label>
            </div>
        </li>
    </ul>
    <div class="btn save-btn">保存</div>
    <div class="btn cancel-btn">取消</div>
</div>
<div class="container">
    <div class="first">
        <div class="tip">开始工作吧!</div>
        <div class="btn work-btn" title="工作 (Space)">工作</div>
        <div class="btn rest-btn">休息</div>
    </div>
    <div class="second">
        <div id="work-tip" class="tip"></div>
        <div class="title"></div>
        <div class="timer">00:00</div>
        <div class="btn task-btn" title="下一个任务 (Space)"></div>
        <div class="btn pause-btn">暂停</div>
    </div>
</div>
</body>

</html>
